version: 2

models:
  - name: dim_customers
    columns:
      - name: customer_sk
        description: The surrogate key of the customer
        tests:
          - unique
          - not_null
      - name: customerid
        description: The natural key of the customer
        tests:
          - not_null
      - name: fullname
        description: The customer name. Adopted as customer_fullname when person name is not null.
      - name: AddressId
        tests:
          - not_null
      - name: AddressType
      - name: AddressLine1
      - name: City
      - name: StateProvince
      - name: CountryRegion
      - name: PostalCode